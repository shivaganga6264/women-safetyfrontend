 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Safety Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff4081" />

  <style>
    body {
      background: linear-gradient(135deg, #0c113e, #020114);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
    }

    #unsafeBtn {
      background-color: #e53935;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #unsafeBtn:hover {
      background-color: #c62828;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>üö® Women Safety Dashboard</h1>
  <p>Click the Unsafe button if you're in danger</p>

  <button id="unsafeBtn">Unsafe</button>
  <div id="status"></div>

  <!-- Register the Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("‚úÖ Service Worker Registered:", reg.scope))
          .catch((err) => console.error("‚ùå Service Worker Error:", err));
      });
    }
  </script>

  <!-- Location Tracking & Twilio Trigger -->
  <script type="module" src="./unsafe.js"></script>

</body>
</html>
