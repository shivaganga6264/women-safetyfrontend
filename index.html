<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Safety App - Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4081">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0c113e, #020114);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container img {
      width:150px;
      height: auto;
      margin-bottom: 20px;
    }

    .login-container h1 {
      color: white;
      margin-bottom: 10px;
    }

    .login-container h4 {
      color: #ddd;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 35px 10px 40px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    .remember-me {
      text-align: left;
      color: white;
      font-size: 13px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2196f3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }

    #message {
      color: yellow;
      margin-top: 15px;
    }
  </style>
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  
</head>
<body>

  <div class="login-container">
    <img src="women1.jpg" alt="Women Safety Logo" /">
    <h1>Welcome</h1>
    <h4>Login to your create account</h4>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="email" id="email" placeholder="Enter Email" />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Enter Password" />
    </div>

    <div class="remember-me">
      <input type="checkbox" id="remember" />
      <label for="remember"> Remember me</label>
    </div>

    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <!-- Firebase Auth & Unsafe Button -->
  <script type="module" src="./auth.js"></script>
  <!--script type="module" src="./unsafe.js"></script>-->
</body>
</html>
